<div>
    <div class="spinner" id="spinner">
        <img src="../images/spinner.gif" />
    </div>
    <div id="bodyContainer">
        <div>
            <table  class="expensesContainer">
                <tr>
                    <th class="expenseHeader">Date</th>
                    <th class="expenseHeader">Expense Type</th>
                    <th class="expenseHeader">Expense Amount</th>
                </tr>
                <tr ng-repeat="item in expenses">
                    <td class="expenseType">{{item.Date}}</td>
                    <td class="expenseType">{{item.ExpenseType}}</td>
                    <td class="expenseAmount">&#x20B9;{{item.ExpenseAmount}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="expenseType">Total Expenses</td>
                    <td class="totalExpenses">&#x20B9; {{totalExpenses}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
